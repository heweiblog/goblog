{{template "header" .}}	
	<title>文章</title>
</head>
<body>
{{template "navigation" .}}	
<div class="container" style="margin-top:100px">
	<h1>文章列表</h1>
	<a href="/topic/add" class="btn btn-default">添加文章</a>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>编号</th>
				<th>文章名称</th>
				<th>所属分类</th>
				<th>最后更新</th>
				<th>浏览数</th>
				<th>回复数</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			{{range .Topics}}
			<tr>
				<th>{{.Id}}</th>
				<th>
					<a href="/topic/view/{{.Id}}">{{.Title}}</a>
				</th>
				<th>{{.Category}}</th>
				<th>{{.UpdateTime}}</th>
				<th>{{.Views}}</th>
				<th>{{.ReplyCount}}</th>
				<th>
					<a href="/topic/mod/{{.Id}}">修改</a>
					<a href="/topic/del/{{.Id}}" onclick="return del()">删除</a>
				</th>	
			</tr>
			{{end}}
		</tbody>
	</table>
	<script type="text/javascript">
		function del(){
			if(!confirm("确认要删除这篇文章？")){
				window.event.returnValue = false;
			}
		}
	</script> 
</div>
</body>
</html>
