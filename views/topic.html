{{template "header" .}}	
	<title>文章</title>
</head>
<body>
{{template "navigation" .}}	
<div class="container" style="margin-top:100px">
	<h1>文章列表</h1>
	{{if .IsLogin}}
	<a href="/topic/add" class="btn btn-default">添加文章</a>
	{{end}}
	<table class="table table-striped">
		<thead>
			<tr>
				<th>编号</th>
				<th>文章名称</th>
				<th>最后更新</th>
				<th>浏览数</th>
				<th>回复数</th>
			</tr>
		</thead>
		<tbody>
			{{range .Topics}}
			<tr>
				<th>{{.Id}}</th>
				<th>{{.Title}}</th>
				<th>{{.UpdateTime}}</th>
				<th>{{.Views}}</th>
				<th>{{.ReplyCount}}</th>
			</tr>
			{{end}}
		</tbody>
	</table>
</div>
</body>
</html>
