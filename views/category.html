{{template "header" .}}	
	<title>分类</title>
</head>
<body>
{{template "navigation" .}}	
<!--<div class="container" style="margin:150px;width:1000px">-->
<div class="container" style="margin-top:100px">
	<h1>分类列表</h1>
	<form method="GET" action="/category">
		<div class="form-group">
			<label>分类名称</label>
			<input id="category" class="form-control" type="" name="CategoryName" placeholder="请输入分类名称" >
		</div>
		<input type="hidden" name="op" value="add">
		<button class="btn-default" type="submit" onclick="return checkinput()">添加</button>
	</form>
	<script type="text/javascript">
		function checkinput(){
			var name = document.getElementById("category");
			if (name.value.length == 0){
				alert("请输入名称");
				return false;
			}

			return true;
		}
	</script>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>#</th>
				<th>名称</th>
				<th>文章</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			{{range .Category}}
			<th>{{.Id}}</th>
			<th>{{.Title}}</th>
			<th>{{.TopicCount}}</th>
			<th>
				<a href="/category?op=del&id={{.Id}}">删除</a>
			</th>	
			{{end}}
		</tbody>
	</table>
</div>
</body>
</html>
