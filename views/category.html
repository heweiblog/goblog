{{template "header" .}}	
	<title>分类</title>
</head>
<body>
{{template "navigation" .}}	
<!--<div class="container" style="margin:150px;width:1000px">-->
<div class="container" style="margin-top:100px">
	<h1>分类列表</h1>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>编号</th>
				<th>分类</th>
				<th>文章数</th>
				<th>创建时间</th>
			</tr>
		</thead>
		<tbody>
			{{range .Categorys}}
			<tr>
				<th>{{.Id}}</th>
				<th>{{.Title}}</th>
				<th>{{.TopicCount}}</th>
				<th>{{.CreateTime}}</th>
			</tr>
			{{end}}
		</tbody>
	</table>
</div>
</body>
</html>
