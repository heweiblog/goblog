{{template "header" .}}	
	<title>标签</title>
</head>
<body>
{{template "navigation" .}}	
<div class="container" style="margin-top:100px">
	<h1>文章标签</h1>
	<!--h5>共有标签数{{.LabelCount}}，浏览数{{.ViewCount}}，回复数{{.ReplyCount}}，根据浏览次数进行排序</h5-->
	<table class="table table-striped">
		<thead>
			<tr>
				<th>编号</th>
				<th>标签名称</th>
				<th>创建时间</th>
				<th>文章数</th>
			</tr>
		</thead>
		<tbody>
			{{range .Labels}}
			<tr>
				<th>{{.Id}}</th>
				<th>
					<a href="/tag/view/{{.Id}}">{{.Name}}</a>
				</th>
				<th>{{.CreateTime}}</th>
				<th>{{.TopicCount}}</th>
			</tr>
			{{end}}
		</tbody>
	</table>
</div>
</body>
</html>
